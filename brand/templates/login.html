{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mx-auto mb-4 border rounded pt-4">
            <h3 class="alert alert-light border rounded mt-4 mb-4">Log In</h3>
            <form action="/login/" method="POST">
            {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
               
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" value="{{values.email}}" id="email" class=" form-control form-control-sm" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class=" form-control form-control-sm">
                </div>

                <div class="form-group">
                    <input class="btn btn-sm btn-info col-lg-4" type="submit" value="Log In">
                </div>
             
            </form>
        </div>
    </div>
</div>
{% endblock %}
